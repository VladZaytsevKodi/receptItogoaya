{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 20px auto; background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
  <form action="{% url 'user_signup' %}" method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="username" class="form-label">Никнейм</label>
      <input type="text" class="form-control" id="username" name="username">
    </div>
    <div class="mb-3">
      <label for="fname" class="form-label">Имя</label>
      <input type="text" class="form-control" id="fname" name="fname">
    </div>
    <div class="mb-3">
      <label for="lname" class="form-label">Фамилия</label>
      <input type="text" class="form-control" id="lname" name="lname">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" name="mail" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Пароль</label>
      <input type="password" class="form-control" name="pwd" id="exampleInputPassword1">
    </div>
    <div class="modal-footer">

      <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </div>
  </form>
</div>


{% endblock %}
